<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body
    class="w-screen h-screen flex items-center justify-center bg-light-gray">
    <main
      class="w-80 h-max bg-white m-7 rounded-2xl shadow-2xl overflow-hidden p-4">
      <!-- ___________ Image Section of card  -->
      <div class="w-full aspect-square overflow-hidden rounded-xl">
        <img
          src="./images/image-qr-code.png"
          alt=""
          class="w-full h-full object-cover object-center" />
      </div>

      <!-- _________ Text Section of Card -->
      <div class="w-full flex flex-col items-center justify-center px-2 py-5">
        <h1 class="font-bold text-xl text-dark-blue text-center mb-4"
          >Improve your front-end skills by buildding projects</h1
        >
        <p class="text-grayish-blue text-center leading-tight text-[15px]"
          >Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level.</p
        >
      </div>
    </main>
  </body>
</html>
